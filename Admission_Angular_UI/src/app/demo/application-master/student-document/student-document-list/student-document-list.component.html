<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header" style="padding: 10px 25px;">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-file"></i>&nbsp; Student Documents &nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="addStudentDocument()">Add Student Document</button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table datatable id="tblStudentDocument" class="table table-striped row-border table-hover pt-10">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Active</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let studentDocument of studentDocuments let i=index">
                    <td>{{i+1}}</td>
                    <td class="text-wrap" style="width: 75%;">{{studentDocument.name}}</td>                  
                    <td>
                      <span [ngClass]="studentDocument.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(studentDocument)" 
                      style="cursor: pointer;" title="Update Status">
                        {{studentDocument.isActive? 'Yes' : 'No' }}
                      </span>
                    </td>   
                    <td style="width:40px;text-align: right;">
                        <i class="fa fa-trash-alt" (click)="deleteStudentDocument(studentDocument)" title="Delete" style="cursor: pointer;"></i>
                        <!-- *ngIf="studentDocument?.isExist == 0" -->
                    </td>
                  </tr>
                  <tr *ngIf="studentDocuments.length == 0">
                    <td></td>
                    <td></td>
                    <td>No record(s) found</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        </div>
      </div>
    </div>
</div>
