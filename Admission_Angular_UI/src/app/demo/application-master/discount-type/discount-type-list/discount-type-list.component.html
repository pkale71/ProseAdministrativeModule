<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-calculator"></i>&nbsp; Discount Types &nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="addDiscountType()">Add Discount Type</button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table datatable id="tblDiscountType" class="table table-striped row-border table-hover pt-10">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Discount Type</th>
                    <th>Code</th>
                    <th>Active</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let discountType of discountTypes let i=index">
                    <td>{{i+1}}</td>
                    <td>{{discountType.name}}</td>
                    <td>{{discountType.code}}</td>                    
                    <td>
                      <span [ngClass]="discountType.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(discountType)" 
                      style="cursor: pointer;" title="Update Status">
                        {{discountType.isActive? 'Yes' : 'No' }}
                      </span>
                    </td>   
                    <td style="width:40px;text-align: right;">
                        <i class="fa fa-edit" (click)="editDiscountType(discountType)" *ngIf="discountType.isExist == 0" title="Edit" style="cursor: pointer;"></i>&nbsp;
                        <i class="fa fa-trash-alt" (click)="deleteDiscountType(discountType)" *ngIf="discountType.isExist == 0" title="Delete" style="cursor: pointer;"></i>
                    </td>
                  </tr>
                  <tr *ngIf="discountTypes.length == 0">
                    <td></td>
                    <td></td>
                    <td>No record(s) found</td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        </div>
      </div>
    </div>
</div>
