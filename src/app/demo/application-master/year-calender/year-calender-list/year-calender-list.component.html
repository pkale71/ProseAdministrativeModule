<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Year Calender" [componentObject] = this [options]="false">
        <div class="row text-center">
          <div class="col-md-4">
            <div class="btn-group">
              <div *ngIf="prevVisible"
                class="btn btn-primary"
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
              >
                Previous
              </div>
              <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" (click)="closeOpenMonthViewDay()"> Today </div>
              <div *ngIf="nextVisible"
                class="btn btn-primary"
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
              >
                Next
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <h3>{{ viewDate | calendarDate : view + 'ViewTitle' : 'en' }}</h3>
          </div>
          <div class="col-md-4">
            
          </div>
        </div>
        <br />
        <div [ngSwitch]="view">
          <mwl-calendar-month-view
            *ngSwitchCase="calendarView.Month"
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="refresh"
            [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)"
            (eventClicked)="handleEvent('Clicked', $event.event)"
            (eventTimesChanged)="eventTimesChanged($event)"
          >
          </mwl-calendar-month-view>
        </div>
      </app-card>
    </div>
  </div>
