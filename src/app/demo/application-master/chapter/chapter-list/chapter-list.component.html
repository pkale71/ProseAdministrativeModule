<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header" style="padding: 10px 25px;">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-book"></i>&nbsp;Subject
          </h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="back()">Back</button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-control-label">Syllabus</label>
                        <label class="form-control">{{subject.syllabus?.name}}</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                      <label class="form-control-label">Grade</label>
                        &nbsp;<i class="fa fa-search" style="cursor:pointer;" title="Detail" (click)="gotoRoute('Grade', '')"></i>
                        <label class="form-control">{{subject.grade?.name}}</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                      <label class="form-control-label">Subject</label>
                        &nbsp;<i class="fa fa-search" style="cursor:pointer;" title="Detail" (click)="gotoRoute('Subject', subject.grade?.id)"></i>
                        &nbsp;<span class="{{subject.active ? 'badge bg-success' : 'badge bg-danger'}}">{{subject.active ? 'Yes' : 'No'}}</span>
                        <label class="form-control">{{subject.name}}</label>
                    </div>
                </div>
            </div>
            <h5 class="mt-5">Chapters<span></span>
            <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
            *ngIf="subject.active == 1" (click)="addChapter()">Add Chapter</button>
            </h5><br/>
            <div class="row">
                <div class="col-md-12">      
                    <div class="table-responsive">
                        <table datatable id="tblChapter" class="table table-striped row-border table-hover pt-10">
                          <thead>
                            <tr>
                              <th>Sno</th>
                              <th>Name</th>
                              <th>Active</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let chapter of chapters let i=index">
                              <td>{{i+1}}</td>
                              <td>{{chapter.name}}</td>
                              <td>
                                <span [ngClass]="chapter.active?'badge bg-success':'badge bg-danger'">
                                  {{chapter.active?'Yes':'No'}}
                                  <i class="fa fa-recycle m-l-5" style="cursor: pointer;" 
                                  (click)="changeStatus(chapter.uuid, chapter.active)"></i>
                                </span>
                              </td>
                              <td style="width:40px;text-align: right;">
                                <i class="fa fa-trash-alt" (click)="deleteChapter(chapter.uuid)" title="Delete" 
                                *ngIf="subject.active == 1 && chapter.isExist == 0" style="cursor: pointer;"></i>
                                &nbsp;<i class="fa fa-edit" (click)="editChapter(chapter.uuid)" title="Edit" 
                                *ngIf="subject.active == 1 && chapter.isExist == 0" style="cursor: pointer;"></i>                    
                                &nbsp;<i class="fa fa-list" (click)="detailChapter(chapter.uuid)" title="Detail" 
                                style="cursor: pointer;"></i>
                              </td>
                            </tr>
                            <tr *ngIf="chapters.length == 0">
                              <td></td>
                              <td>No record(s) found</td>
                              <td></td>
                              <td></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
