<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header" style="padding: 10px 25px;">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-ticket-alt"></i>&nbsp;MaterialTypes</h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="addMaterialType()">Add Matertial Type</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable id="tblMaterialType" class="table table-striped row-border table-hover pt-10">
              <thead>
                <tr>
                  <th>Sno</th>
                  <th>Name</th>
                  <th>File Types</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let materialType of materialTypes let i=index">
                  <td>{{i+1}}</td>
                  <td>{{materialType.name}}</td>
                  <td>
                    <span class="badge bg-primary m-r-5" *ngFor="let fileType of materialType?.fileTypes">
                        {{fileType.name}}
                    </span>
                  </td>
                  <td style="width:40px;text-align: right;">
                    <i class="fa fa-trash-alt" (click)="deleteMaterialType(materialType.uuid)" *ngIf="materialType.isExist == 0"
                    title="Delete" style="cursor: pointer;"></i>
                    &nbsp;<i class="fa fa-edit" (click)="editMaterialType(materialType.uuid)" title="Edit" style="cursor: pointer;"></i>
                  </td>
                </tr>
                <tr *ngIf="materialTypes.length == 0">
                  <td></td>
                  <td></td>
                  <td>No record(s) found</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
