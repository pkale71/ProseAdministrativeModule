<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header" style="padding: 10px 25px;">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-user"></i>&nbsp;User Roles</h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="addUserRole()">Add User Role</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable id="tblUserRole" class="table table-striped row-border table-hover pt-10">
              <thead>
                <tr>
                  <th>Sno</th>
                  <th>Name</th>
                  <th>Module</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles let i=index">
                  <td>{{i+1}}</td>
                  <td>{{role.name|titlecase}}</td>
                  <td>{{role.module.name}}</td>
                </tr>
                <tr *ngIf="roles.length == 0">
                  <td></td>
                  <td>No record(s) found</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
