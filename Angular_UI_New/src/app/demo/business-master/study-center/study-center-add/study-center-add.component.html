<div class="row">
    <div class="col-sm-12">
        <div class="card" >
            <div class="card-header" style="padding: 10px 25px;">
                <h5 style="margin-top: 0.8rem;"><i class="fa fa-plus"></i>&nbsp;Add {{studyCenterType.name}}&nbsp;
                </h5>
                <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
                (click)="back()">Back</button>
            </div>
            <form [formGroup]="addStudyCenterForm" id="addStudyCenterForm" (ngSubmit)="saveStudyCenter()" autocomplete="off">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label" for="name">Name&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="name" type="text" required
                                formControlName="name" 
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['name'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['name'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter name.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['name'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid name.</label>  
                            </div>                 
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label" for="email">Email&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="email" type="text" required 
                                formControlName="email" maxlength="100"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['email'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['email'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter email.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['email'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid email.</label>   
                            </div>                 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="address">Address&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="address" type="text" required 
                                formControlName="address" maxlength="200"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['address'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['address'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter address.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['address'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid address.</label>   
                            </div>                 
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label" for="mobile">Mobile&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="mobile" type="text" required  
                                formControlName="mobile" maxlength="15" minlength="10"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['mobile'].valid && !isValidForm}"
                                />
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['mobile'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter mobile.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['mobile'].hasError('minlength') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Contact Mobile number should be 10 to 15 digits long</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['mobile'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid mobile number</label>
                            </div>    
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label" for="pincode">Pincode&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="pincode" type="text" required 
                                formControlName="pincode" maxlength="6"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['pincode'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['pincode'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter pincode.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['pincode'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid pincode.</label>   
                            </div>                 
                        </div>
                        <div class="col-md-3">
                            <form [formGroup]="countryForm">
                                <div class="form-group">
                                    <label class="form-control-label" for="country">Country&nbsp;<span style="color: red;">*</span></label>
                                    <select class="form-control"  required id="country" formControlName="country" (change)="getStateRegions('Active')"
                                    [ngClass]="{'is-invalid': !countryForm.controls['country'].valid && !isValidForm}">
                                    <option value="{{country.id}}" *ngFor="let country of countries">{{country?.name}}</option>
                                    </select>
                                    <label style="color: red;"
                                    *ngIf="countryForm.controls['country'].hasError('required') && !isValidForm"
                                    class="error jquery-validation-error small form-text"
                                    >Please select country.</label>
                                </div>
                            </form>                
                        </div> 
                        <div class="col-md-3">
                            <form [formGroup]="stateRegionForm">
                                <div class="form-group">
                                    <label class="form-control-label" for="stateRegion">State/Region&nbsp;<span style="color: red;">*</span>&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClickedStateRegion"></i></label>
                                    <select class="form-control"  required id="stateRegion" formControlName="stateRegion" (change)="getDistricts('Active')"
                                    [ngClass]="{'is-invalid': !stateRegionForm.controls['stateRegion'].valid && !isValidForm}">
                                    <option value="{{stateRegion.id}}" *ngFor="let stateRegion of stateRegions">{{stateRegion?.name}}</option>
                                    </select>
                                    <label style="color: red;"
                                    *ngIf="stateRegionForm.controls['stateRegion'].hasError('required') && !isValidForm"
                                    class="error jquery-validation-error small form-text"
                                    >Please select state/region.</label>
                                </div>
                            </form>                
                        </div> 
                        <div class="col-md-3">
                            <form [formGroup]="districtForm">
                                <div class="form-group">
                                    <label class="form-control-label" for="district">District&nbsp;<span style="color: red;">*</span>&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClickedDistrict"></i></label>
                                    <select class="form-control"  required id="district" formControlName="district" (change)="getCities('Active')"
                                    [ngClass]="{'is-invalid': !districtForm.controls['district'].valid && !isValidForm}">
                                    <option value="{{district.id}}" *ngFor="let district of districts">{{district?.name}}</option>
                                    </select>
                                    <label style="color: red;"
                                    *ngIf="districtForm.controls['district'].hasError('required') && !isValidForm"
                                    class="error jquery-validation-error small form-text"
                                    >Please select district.</label>
                                </div>
                            </form>                
                        </div> 
                        <div class="col-md-3">
                            <form [formGroup]="cityForm">
                                <div class="form-group">
                                    <label class="form-control-label" for="city">City&nbsp;<span style="color: red;">*</span>&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClickedCity"></i></label>
                                    <select class="form-control"  required id="city" formControlName="city"
                                    [ngClass]="{'is-invalid': !cityForm.controls['city'].valid && !isValidForm}">
                                    <option value="{{city.id}}" *ngFor="let city of cities">{{city?.name}}</option>
                                    </select>
                                    <label style="color: red;"
                                    *ngIf="cityForm.controls['city'].hasError('required') && !isValidForm"
                                    class="error jquery-validation-error small form-text"
                                    >Please select city.</label>
                                </div>
                            </form>                
                        </div> 
                        <div class="col-md-6" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="landlordName">Landlord Name&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="landlordName" type="text" required 
                                formControlName="landlordName" 
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['landlordName'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['landlordName'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter landlord name.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['landlordName'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid landlord name.</label>  
                            </div>                 
                        </div>
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="contactPersonName">Contact Person Name&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="contactPersonName" type="text" required 
                                formControlName="contactPersonName" maxlength="40"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['contactPersonName'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonName'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter contact person.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonName'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid contact person.</label>  
                            </div>                 
                        </div>
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="contactPersonEmail">Contact Person Email&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="contactPersonEmail" type="text" required  
                                formControlName="contactPersonEmail" maxlength="100"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['contactPersonEmail'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonEmail'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter contact email.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonEmail'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid contact email.</label>   
                            </div>                 
                        </div>
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="contactPersonMobile"> Contact Person Mobile&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="contactPersonMobile" type="text" required  
                                formControlName="contactPersonMobile" maxlength="15" minlength="10"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['contactPersonMobile'].valid && !isValidForm}"
                                />
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonMobile'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter contact mobile.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonMobile'].hasError('minlength') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Contact Mobile number should be 10 to 15 digits long</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['contactPersonMobile'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid contact mobile number</label>
                            </div>                 
                        </div>   
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="rewardType">Reward Type&nbsp;<span style="color: red;">*</span>&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></label>
                                <select class="form-control input-md" required id="rewardType" formControlName="rewardType" 
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['rewardType'].valid && !isValidForm}">
                                <option value="{{studyCenterRewardType.id}}" *ngFor="let studyCenterRewardType of studyCenterRewardTypes">
                                {{studyCenterRewardType.name}}
                                </option>
                                </select>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['rewardType'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please select reward agreement.</label>
                            </div>        
                        </div>          
                        <!-- Start date -->
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="agreementFrom">Agreement From&nbsp;<span
                                style="color: red;">*</span></label>
                                <input class="form-control input-md" id="agreementFrom" type="date" required formControlName="agreementFrom" 
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['agreementFrom'].valid && !isValidForm}" />
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['agreementFrom'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text">Please enter your start date.</label>
                            </div>
                        </div>
                        <!-- end date -->
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="agreementTo">Agreement To&nbsp;<span
                                style="color: red;">*</span></label>
                                <input class="form-control input-md" id="agreementTo" type="date" required formControlName="agreementTo"  
                                min="{{addStudyCenterForm.controls['agreementFrom'].value}}"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['agreementTo'].valid && !isValidForm}" />
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['agreementTo'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text">Please enter your end date.</label>
                            </div>
                        </div>
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="panNumber">PAN Number&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="panNumber" type="text" formControlName="panNumber" maxlength="10" required
                                pattern="[a-zA-Z]{5}[0-9]{4}[A-Za-z]{1}" 
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['panNumber'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['panNumber'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter pan number.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['panNumber'].hasError('minlength') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >pan number should be 10 number long</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['panNumber'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid pan number.</label>  
                            </div>                 
                        </div>
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Company Operated'">
                            <div class="form-group">
                                <label class="form-control-label" for="gstNumber">GST Number&nbsp;<span style="color: red;">*</span></label>
                                <input class="form-control input-md" id="gstNumber" type="text" 
                                formControlName="gstNumber" minlength="15" maxlength="15"  required 
                                pattern="[0-9]{2}[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}[1-9A-Za-z]{1}[Z]{1}[0-9a-zA-Z]{1}"
                                [ngClass]="{'is-invalid': !addStudyCenterForm.controls['gstNumber'].valid && !isValidForm}"/>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['gstNumber'].hasError('required') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter gst number.</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['gstNumber'].hasError('minlength') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >gst number should be 15 number long</label>
                                <label style="color: red;"
                                *ngIf="addStudyCenterForm.controls['gstNumber'].hasError('pattern') && !isValidForm"
                                class="error jquery-validation-error small form-text"
                                >Please enter valid gst number.</label>  
                            </div>                 
                        </div>
                        <!-- && isPartnerCaptive in label -->
                        <div class="col-md-3" *ngIf="studyCenterType.name == 'Partner Captive'">
                            <form [formGroup]="businessPartnerForm">
                                <div class="form-group">
                                    <label class="form-control-label" for="businessPartner">Business Partner&nbsp;<span style="color: red;">*</span>&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></label>
                                    <select class="form-control input-md" required id="businessPartner" formControlName="businessPartner" 
                                    [ngClass]="{'is-invalid': !businessPartnerForm.controls['businessPartner'].valid && !isValidForm}">
                                    <option value="{{businessPartner.uuid}}" *ngFor="let businessPartner of businessPartners">
                                    {{businessPartner?.name}}
                                    </option>
                                    </select>
                                    <label style="color: red;"
                                    *ngIf="businessPartnerForm.controls['businessPartner'].hasError('required') && !isValidForm"
                                    class="error jquery-validation-error small form-text"
                                    >Please select business partner.</label>
                                </div>   
                            </form>      
                        </div>          
                        <!-- document required-->
                        <div class="col-md-12" style="text-align: right;">
                            <div class="form-group">
                                <div class="checkbox d-inline">
                                    <input type="checkbox" name="checkbox-1" id="checkbox-1" (change)="getChange($event)"/>
                                    <label for="checkbox-1" class="cr">Is Document Required</label>
                                </div>
                            </div>
                        </div>             
                        <div class="row" *ngIf="isChecked">
                            <div class="col-md-12 d-flex">
                                <h5 class="card-title flex-grow-1">Enclosure Documents &nbsp;
                                    <span class="badge rounded-pill bg-dark">{{getEnclosureDocDetailsForm.length}}</span>
                                </h5>
                                <div>
                                    <button class="btn rounded-pill btn-danger" type="button" *ngIf="getEnclosureDocDetailsForm.length > 1" (click)="deleteRow()">Delete</button>
                                    <button class="btn btn-rounded btn-primary" type="button" (click)="addRow()">Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="isChecked">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table align-middle mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col" style="width: 10%;">Sno</th>
                                                <th scope="col" >Document Name</th>
                                                <th scope="col">Select File <label for="docFiles"><span style="color: red; font-size: small;"> &nbsp;[ JPEG/PNG/PDF]</span></label></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="getEnclosureDocDetailsForm.length > 0">
                                            <tr *ngFor="let EnclosureDoc of getEnclosureDocDetailsForm let i=index" [formGroup]="getEnclosureDocDetailsForm[i]">  
                                                <td>{{i+1}}</td>
                                                <td>
                                                    <select class="form-select"  required id="academyEnclosureDocument" formControlName="academyEnclosureDocument" (change) = "getDocumentSelect()"
                                                    [ngClass]="{'is-invalid': !isValidForm1 && !getEnclosureDocDetailsForm[i].controls['academyEnclosureDocument'].valid}">
                                                    <option value="{{academyEnclosureDocument.id}}" [disabled] = "academyEnclosureDocument?.isUploaded" *ngFor="let academyEnclosureDocument of academyEnclosureDocuments;">{{academyEnclosureDocument?.name}}</option>
                                                    </select>
                                                    <div class="invalid-feedback" *ngIf="getEnclosureDocDetailsForm[i].controls['academyEnclosureDocument'].hasError('required') && !isValidForm1">
                                                        Please select enclosure document
                                                    </div>
                                                </td>
                                                <td>
                                                    <div>
                                                        <input _ngcontent-ng-c896720819="" type="file" id="docFile" formControlName="docFile" [multiple]="false" [accept]="'image/png, image/jpeg, application/pdf'" (change)="fileChange($event, i)"  class="form-control">
                                                    </div>
                                                </td>
                                                <td></td>
                                            </tr>
                                            <tr *ngIf="getEnclosureDocDetailsForm.length == 0">
                                                <td></td>
                                                <td></td>
                                                <td>No record(s) found</td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="card-footer float-end">
                <button type="submit" class="btn btn-rounded btn-success" *ngIf="!saveClicked"><i class="fa fa-save"></i>Save </button>
                <button type="button" class="btn btn-rounded btn-success" disabled="true" *ngIf="saveClicked">
                    <i class="fa fa-spin fa-spinner"></i>Saving...</button>
                </div>
            </form>
        </div>
    </div>
</div>
