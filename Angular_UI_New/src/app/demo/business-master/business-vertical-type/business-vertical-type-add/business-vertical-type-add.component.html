<div class="modal-header">
    <h5 class="modal-title" id="businessVerticalTypeAddModal"><i class="fa fa-plus"></i>&nbsp;Add Business Vertical Type</h5>
    <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="closeModal()"
    ></button>
</div>
<form [formGroup]="addBusinessVerticalTypeForm" id="addBusinessVerticalTypeForm" (ngSubmit)="saveBusinessVerticalType()" autocomplete="off">
    <div class="modal-body">    
        <div class="row">
            <div class="col-md-3">
                <form [formGroup]="businessVerticalForm">
                    <div class="form-group">
                        <label class="form-control-label" for="businessVertical">Business Vertical&nbsp;<span style="color: red;">*</span></label>
                        <select class="form-control"  required id="businessVertical" formControlName="businessVertical" (click)="getBusinessVerticalGroups()"
                        [ngClass]="{'is-invalid': !businessVerticalForm.controls['businessVertical'].valid && !isValidForm}">
                        <option value="{{businessVertical.id}}" *ngFor="let businessVertical of businessVerticals">{{businessVertical?.name}}</option>
                        </select>
                        <label style="color: red;"
                        *ngIf="businessVerticalForm.controls['businessVertical'].hasError('required') && !isValidForm"
                        class="error jquery-validation-error small form-text"
                        >Please select business vertical.</label>
                    </div>
                </form>                
            </div> 
            <div class="col-md-3">
                <form [formGroup]="businessVerticalGroupForm">
                    <div class="form-group">
                        <label class="form-control-label" for="businessVerticalGroup">Business Vertical Group&nbsp;<span style="color: red;">*</span><i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></label>
                        <select class="form-control"  required id="businessVerticalGroup" formControlName="businessVerticalGroup"
                        [ngClass]="{'is-invalid': !businessVerticalGroupForm.controls['businessVerticalGroup'].valid && !isValidForm}">
                        <option value="{{businessVerticalGroup.id}}" *ngFor="let businessVerticalGroup of businessVerticalGroups">{{businessVerticalGroup?.name}}</option>
                        </select>
                        <label style="color: red;"
                        *ngIf="businessVerticalGroupForm.controls['businessVerticalGroup'].hasError('required') && !isValidForm"
                        class="error jquery-validation-error small form-text"
                        >Please select business vertical group.</label>
                    </div>
                </form>                
            </div> 
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="names">Name&nbsp;<span style="color: red;">*</span></label>
                    <tag-input class="tag-chips" [(ngModel)]="names" formControlName="names" [modelAsStrings]="true" (keyup.enter)="onEnterKey($event)"></tag-input>
                    <label style="color: red;"
                    *ngIf="addBusinessVerticalTypeForm.controls['names'].hasError('required') && !isValidForm"
                    class="error jquery-validation-error small form-text"
                    >Please enter name.</label> 
                </div>                
            </div> 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-rounded btn-secondary" data-bs-dismiss="modal" (click)="closeModal()"> Close </button>
        <button type="submit" class="btn btn-rounded btn-success" *ngIf="!saveClicked"><i class="fa fa-save"></i>Save </button>
        <button type="button" class="btn btn-rounded btn-success" disabled="true" *ngIf="saveClicked">
            <i class="fa fa-spin fa-spinner"></i>Saving...</button>
    </div>
</form>
