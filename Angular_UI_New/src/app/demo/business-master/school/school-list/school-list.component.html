<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header" style="padding: 10px 25px;">
                <h5 style="margin-top: 0.8rem;"><i class="fa fa-school"></i>&nbsp; Schools&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
                <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
                (click)="addSchool()">Add School</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable id="tblSchool" class="table table-striped row-border table-hover pt-10">
                        <thead>
                            <tr>
                                <th>Sno</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Email</th>
                                <th>Schooling Category</th>
                                <th>Active</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let school of schools let i=index">
                                <td>{{i+1}}</td>
                                <td>{{school.name}}</td>
                                <td>{{school.code}}</td>
                                <td>{{school.email}}</td>
                                <td>{{school.schoolingCategory?.name}}</td>
                                <td>
                                    <span [ngClass]="school.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(school)" 
                                    style="cursor: pointer;" title="Update Status">
                                    {{school.isActive? 'Yes' : 'No' }}
                                    </span>
                                </td>   
                                <td style="width:40px;text-align: right;">
                                    <i class="fa fa-edit" (click)="editSchool(school.uuid, school.isExistDetail)" title="Edit" style="cursor: pointer;"></i>&nbsp;
                                    <i class="fa fa-trash-alt" (click)="deleteSchool(school)" 
                                    title="Delete" style="cursor: pointer;"></i>&nbsp;
                                    <i class="fa fa-list" (click)="detailSchool(school.uuid)" title="Detail" style="cursor: pointer;"></i>
                                </td>
                            </tr>
                            <tr *ngIf="schools.length == 0">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>No record(s) found</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
