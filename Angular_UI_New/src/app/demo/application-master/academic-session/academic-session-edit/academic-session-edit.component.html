<div class="modal-header">
    <h5 class="modal-title" id="gradeAddModal"><i class="fa fa-edit"></i>&nbsp;Edit Academic Session</h5>
    <!-- <div> {{editAcademicSessionForm.value|json}}</div> -->
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
</div>
<form [formGroup]="editAcademicSessionForm" id ="editAcademicSessionForm" (ngSubmit)="saveAcademicSession()" autocomplete="off">
    <div class="modal-body">
        <div class="row">
            <!-- Year field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="year">Year&nbsp;<span style="color: red;">*</span></label>
                    <input [textMask]="{ mask: maskDateDash }" type="text" class="form-control" placeholder="YYYY-YYYY" id="year" required formControlName="year"  
                    [ngClass]="{'is-invalid': !editAcademicSessionForm.controls['year'].valid && !isValidForm}" />
                    <label style="color: red;"
                    *ngIf="editAcademicSessionForm.controls['year'].hasError('required') && !isValidForm"
                    class="error jquery-validation-error small form-text">Please enter year.
                    </label>
                </div>
            </div>
            <!-- Is current session -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="isCurrentSession">Is Current Session&nbsp;<span
                            style="color: red;">*</span></label>
                    <select class="form-control" required id="isCurrentSession" formControlName="isCurrentSession"
                        [ngClass]="{'is-invalid': !editAcademicSessionForm.controls['isCurrentSession'].valid && !isValidForm}">
                        <option value="{{isCurrentSession.id}}"
                            *ngFor="let isCurrentSession of isCurrentSessions">
                            {{isCurrentSession.name}}</option>
                    </select>
                    <label style="color: red;"
                        *ngIf="editAcademicSessionForm.controls['isCurrentSession'].hasError('required') && !isValidForm"
                        class="error jquery-validation-error small form-text">Please select current session.
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-rounded btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">
            Close </button>
        <button type="submit" class="btn btn-rounded btn-success" *ngIf="!saveClicked"><i class="fa fa-save"></i>Save
        </button>
        <button type="button" class="btn btn-rounded btn-success" disabled="true" *ngIf="saveClicked">
            <i class="fa fa-spin fa-spinner"></i>Saving...</button>
    </div>
</form>
