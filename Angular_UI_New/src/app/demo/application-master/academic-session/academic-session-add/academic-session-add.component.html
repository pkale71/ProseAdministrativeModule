<div class="modal-header">
    <h5 class="modal-title" id="gradeAddModal"><i class="fa fa-plus"></i>&nbsp;Academic Session</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
</div>
<form [formGroup]="addAcademicSessionForm" id="addAcademicSessionForm" (ngSubmit)="saveAcademisSession()" autocomplete="off">
    <div class="modal-body">
        <div class="row">
            <!-- Year field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="year">Year&nbsp;<span style="color: red;">*</span></label>
                    <input [textMask]="{ mask: maskDateDash }" type="text" class="form-control" placeholder="YYYY-YYYY" id="year" required formControlName="year"  
                    [ngClass]="{'is-invalid': !addAcademicSessionForm.controls['year'].valid && !isValidForm}" />
                    <label style="color: red;"
                    *ngIf="addAcademicSessionForm.controls['year'].hasError('required') && !isValidForm"
                    class="error jquery-validation-error small form-text">Please enter year.
                    </label>
                </div>
            </div>
            <!-- Is admission open  -->
            <!-- <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="isAdmissionOpen">Is Admission Open&nbsp;<span style="color: red;">*</span></label>
                    <select class="form-control" required id="isAdmissionOpen" formControlName="isAdmissionOpen"
                    [ngClass]="{'is-invalid': !addAcademicSessionForm.controls['isAdmissionOpen'].valid && !isValidForm}">
                    <option value="{{isCurrentSession.id}}"
                        *ngFor="let isCurrentSession of isCurrentSession">
                        {{isCurrentSession.name}}
                    </option>
                    </select>
                    <label style="color: red;"
                    *ngIf="addAcademicSessionForm.controls['isAdmissionOpen'].hasError('required') && !isValidForm"
                    class="error jquery-validation-error small form-text">Please select admission open or
                    not.</label>
                </div>
            </div> -->
            <!-- Is current session -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="isCurrentSession">Is Current Session&nbsp;<span
                    style="color: red;">*</span></label>
                    <select class="form-control" required id="isCurrentSession" formControlName="isCurrentSession"
                    [ngClass]="{'is-invalid': !addAcademicSessionForm.controls['isCurrentSession'].valid && !isValidForm}">
                    <option value="{{isCurrentSession.id}}"
                        *ngFor="let isCurrentSession of isCurrentSessions">
                        {{isCurrentSession.name}}
                    </option>
                    </select>
                    <label style="color: red;"
                    *ngIf="addAcademicSessionForm.controls['isCurrentSession'].hasError('required') && !isValidForm"
                    class="error jquery-validation-error small form-text">Please select current session.</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-rounded btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close </button>
        <button type="submit" class="btn btn-rounded btn-success" *ngIf="!saveClicked"><i class="fa fa-save"></i>Save</button>
        <button type="button" class="btn btn-rounded btn-success" disabled="true" *ngIf="saveClicked">
            <i class="fa fa-spin fa-spinner"></i>Saving...</button>
    </div>
</form>
