<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header" style="padding: 10px 25px;">
                <h5 style="margin-top: 0.8rem;"><i class="fa fa-graduation-cap"></i>&nbsp; Academic Sessions &nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
                <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
                (click)="addAcademiSession()">Add Academic Session</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable id="tblAcademicSession" class="table table-striped row-border table-hover pt-10">
                        <thead>
                            <tr>
                                <th>Sno</th>
                                <th>Academic Session</th>
                                <th>Batch Year</th>
                                <th>Is Current Session</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let academicSession of academicSessions let i=index">
                                <td>{{i+1}}</td>
                                <td>{{academicSession.year}}</td>
                                <td>{{academicSession.batchYear}}</td>
                                <td>
                                    <span [ngClass] = "academicSession.isCurrentSession ? 'badge bg-success':'badge bg-danger'"> 
                                    {{academicSession.isCurrentSession ? "Yes" : "No"}}
                                    </span>
                                </td>
                                <td style="width:40px;text-align: right;">
                                    <!-- <i class="fa fa-copy" (click)="copyAcademicSession(academicSession)" 
                                    title="Copy" style="cursor: pointer;"></i>&nbsp; -->
                                    <i class="fa fa-edit" (click)="editAcademicSession(academicSession)" 
                                    title="Edit" style="cursor: pointer;"></i>&nbsp;
                                    <i class="fa fa-trash-alt" (click)="deleteAcademicSession(academicSession)" *ngIf = "academicSession.isExist == 0"
                                    title="Delete" style="cursor: pointer;"></i>&nbsp;
                                </td>
                            </tr>
                            <tr *ngIf="academicSessions.length == 0">
                                <td></td>
                                <td>No record(s) found</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
