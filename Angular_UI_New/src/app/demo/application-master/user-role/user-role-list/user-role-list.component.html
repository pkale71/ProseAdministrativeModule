<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header" style="padding: 10px 25px;">
                <h5 style="margin-top: 0.8rem;"><i class="fa fa-user"></i>&nbsp;Roles &nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
                <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
                (click)="addUserRole()">Add Role</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable id="tblUserRole" class="table table-striped row-border table-hover pt-10">
                        <thead>
                            <tr>
                                <th>Sno</th>
                                <th>Module</th>
                                <th>Role</th>
                                <th>Active</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let userRole of userRoles let i=index">
                                <td>{{i+1}}</td>
                                <td>{{userRole.module?.name}}</td>
                                <td>{{userRole.name}}</td>
                                <td>
                                    <span [ngClass]="userRole.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(userRole)" 
                                    style="cursor: pointer;" title="Update Status">
                                    {{userRole.isActive? 'Yes' : 'No' }}
                                    </span>
                                </td>
                                <td style="width:40px;text-align: right;">
                                    <i class="fa fa-trash-alt" (click)="deleteUserRole(userRole)" 
                                    title="Delete" style="cursor: pointer;"></i>
                                </td>
                            </tr>
                            <tr *ngIf="userRoles.length == 0">
                                <td></td>
                                <td></td>
                                <td>No record(s) found</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
