<div class="modal-header">
    <h5 class="modal-title" id="gradeCategoryAddModal"><i class="fa fa-plus"></i>&nbsp;Add Grade Categories</h5>
    <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="closeModal()"
    ></button>
</div>
<form [formGroup]="addGradeCategoryForm" id="addGradeCategoryForm" (ngSubmit)="saveCategory()" autocomplete="off">
    <div class="modal-body">    
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-control-label" for="gradeCategoryIds">Grade Categories&nbsp;<span style="color: red;">*</span></label>
                    <ng-select id="gradeCategoryIds" required
                    formControlName="gradeCategoryIds" [options]="gradeCategoryIds" [multiple]="true" 
                    [ngClass]="!addGradeCategoryForm.controls['gradeCategoryIds'].valid && !isValidForm ? ['ng select', 'is-invalid'] : ['ng-select']">
                    </ng-select>
                    <label style="color: red;"
                    *ngIf="addGradeCategoryForm.controls['gradeCategoryIds'].hasError('required') && !isValidForm"
                    class="error jquery-validation-error small form-text"
                    >Please enter grade category.</label>
                </div>  
            </div> 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-rounded btn-secondary" data-bs-dismiss="modal" (click)="closeModal()"> Close </button>
        <button type="submit" class="btn btn-rounded btn-success" *ngIf="!saveClicked"><i class="fa fa-save"></i>Save </button>
        <button type="button" class="btn btn-rounded btn-success" disabled="true" *ngIf="saveClicked">
            <i class="fa fa-spin fa-spinner"></i>Saving...</button>
    </div>
</form>
