<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header" style="padding: 10px 25px;">
                <h5 style="margin-top: 0.8rem;"><i class="fa fa-globe-americas"></i>&nbsp; Countries &nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
                <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
                (click)="addCountry()">Add Country</button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table datatable id="tblCountry" class="table table-striped row-border table-hover pt-10">
                            <thead>
                                <tr>
                                    <th>Sno</th>
                                    <th>Country</th>
                                    <th>Active</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let country of countries let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{country.name}}</td>
                                    <td>
                                        <span [ngClass]="country.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(country)" 
                                        style="cursor: pointer;" title="Update Status">
                                            {{country.isActive? 'Yes' : 'No' }}
                                        </span>
                                    </td>   
                                    <td style="width:40px;text-align: right;">
                                        <i class="fa fa-trash-alt" (click)="deleteCountry(country)" *ngIf="country.isExist == 0"
                                        title="Delete" style="cursor: pointer;"></i>&nbsp;
                                        <i class="fa fa-edit" (click)="editCountry(country)" title="Edit" style="cursor: pointer;"></i>&nbsp;
                                        <!--  <i class="fa fa-list" (click)="detailGrade(grade.id)" title="Detail" style="cursor: pointer;"></i> -->
                                    </td>
                                </tr>
                                <tr *ngIf="countries.length == 0">
                                    <td></td>
                                    <td>No record(s) found</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
