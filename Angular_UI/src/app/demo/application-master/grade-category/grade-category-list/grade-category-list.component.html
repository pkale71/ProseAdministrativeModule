<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header" style="padding: 10px 25px;">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-book"></i>&nbsp;Grade Categories&nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="addGradeCategory()">Add Grade Category</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable id="tblGradeCategory" class="table table-striped row-border table-hover pt-10">
              <thead>
                <tr>
                  <th>Sno</th>
                  <th>Grade Category</th>
                  <th>Active</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let gradeCategory of gradeCategories let i=index">
                  <td>{{i+1}}</td>
                  <td>{{gradeCategory.name}}</td>
                  <td>
                    <span [ngClass]="gradeCategory.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(gradeCategory)" 
                    style="cursor: pointer;" title="Update Status">
                      {{gradeCategory.isActive? 'Yes' : 'No' }}
                    </span>
                  </td>   
                  <td style="width:40px;text-align: right;">
                    <i class="fa fa-trash-alt" (click)="deleteGradeCategory(gradeCategory)" *ngIf="gradeCategory.isExist == 0"
                    title="Delete" style="cursor: pointer;"></i>&nbsp;
                  </td>
                </tr>
                <tr *ngIf="gradeCategories.length == 0">
                  <td></td>
                  <td></td>
                  <td>No record(s) found</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
