<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header" style="padding: 10px 25px;">
          <h5 style="margin-top: 0.8rem;"><i class="fa fa-file"></i>&nbsp; Academy Enclosure Documents &nbsp;<i class="fa fa-spin fa-spinner" *ngIf="searchClicked"></i></h5>
          <button type="button" class="btn btn-rounded btn-primary float-end" style="margin-top: 0rem;"
           (click)="addAcademyEnclosureDocumentForm()">Add Academy Enclosure Document</button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table datatable id="tblAcademyEnclosureDocument" class="table table-striped row-border table-hover pt-10">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Academy Enclosure Document</th>
                    <th>Is Compulsory</th>
                    <th>Active</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let academyEnclosureDocument of academyEnclosureDocuments let i=index">
                    <td>{{i+1}}</td>
                    <td>{{academyEnclosureDocument.name}}</td>
                    <td>
                      <span [ngClass]="academyEnclosureDocument.isCompulsory? 'badge bg-success':'badge bg-danger'" 
                       title="Update Status">
                        {{academyEnclosureDocument.isCompulsory ? "Yes" : "No"}}
                      </span>
                    </td>
                    <td>
                      <span [ngClass]="academyEnclosureDocument.isActive? 'badge bg-success':'badge bg-danger'" (click)="updateStatus(academyEnclosureDocument)" 
                      style="cursor: pointer;" title="Update Status">
                        {{academyEnclosureDocument.isActive? 'Yes' : 'No' }}
                      </span>
                    </td>   
                    <td style="width:40px;text-align: right;">
                      <i class="fa fa-trash-alt" (click)="deleteAcademyEnclosureDocument(academyEnclosureDocument)" *ngIf = "academyEnclosureDocument.isExist == 0"
                      title="Delete" style="cursor: pointer;"></i>&nbsp;
                      <!-- <i class="fa fa-edit" (click)="editGrade(grade.id)" 
                      title="Edit" style="cursor: pointer;"></i>&nbsp;
                      <i class="fa fa-list" (click)="detailGrade(grade.id)" title="Detail" style="cursor: pointer;"></i> -->
                    </td>
                  </tr>
                  <tr *ngIf="academyEnclosureDocuments.length == 0">
                    <td></td>
                    <td></td>
                    <td>No record(s) found</td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        </div>
      </div>
    </div>
</div>
